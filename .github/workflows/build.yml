name: Build LBoard Release

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Setup Gradle 8.7
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Update Kotlin version to 1.9.21 for Compose compatibility
        run: |
          # Update build.gradle files to use Kotlin 1.9.21
          find . -name "build.gradle*" -type f | while read file; do
            if grep -q "kotlin(\"android\")" "$file" || grep -q "kotlin-gradle-plugin" "$file"; then
              echo "Updating Kotlin version in $file"
              sed -i 's/kotlinVersion = "1.9.0"/kotlinVersion = "1.9.21"/g' "$file"
              sed -i 's/kotlin_version = "1.9.0"/kotlin_version = "1.9.21"/g' "$file"
              sed -i 's/1.9.0/1.9.21/g' "$file" | head -5 || true
            fi
          done
          
          # Also check for any ext.kotlin_version blocks
          if [ -f build.gradle.kts ] || [ -f build.gradle ]; then
            echo "Current Kotlin configuration:"
            grep -i "kotlin" build.gradle* | grep -i "version" || true
          fi

      - name: Build Release APK with forced AndroidX
        run: gradle assembleRelease -Pandroid.useAndroidX=true -Pandroid.enableJetifier=true

      - name: Install apksigner
        run: |
          sudo apt-get update
          sudo apt-get install -y apksigner

      - name: Create dummy keystore
        run: |
          keytool -genkeypair -v \
            -keystore dummy.keystore \
            -storepass test1234 \
            -alias dummykey \
            -keypass test1234 \
            -dname "CN=Test, OU=Test, O=Test, L=Test, S=Test, C=PH" \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000

      - name: Sign APK with apksigner (v2/v3)
        run: |
          apksigner sign \
            --ks dummy.keystore \
            --ks-key-alias dummykey \
            --ks-pass pass:test1234 \
            --key-pass pass:test1234 \
            --out LBoard-release.apk \
            app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Verify APK signature
        run: apksigner verify LBoard-release.apk

      - name: Get current date time in PH time
        id: datetime
        run: |
          PH_TIME=$(TZ='Asia/Manila' date +'%Y%m%d_%I%M%p')
          echo "filename_time=$PH_TIME" >> $GITHUB_OUTPUT

      - name: Create zip file with APK
        run: |
          mv LBoard-release.apk "LBoard_${{ steps.datetime.outputs.filename_time }}.apk"
          zip "LBoard_release_${{ steps.datetime.outputs.filename_time }}.zip" \
            "LBoard_${{ steps.datetime.outputs.filename_time }}.apk"

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./LBoard_release_${{ steps.datetime.outputs.filename_time }}.zip
          name: LBoard-release-${{ steps.datetime.outputs.filename_time }}
